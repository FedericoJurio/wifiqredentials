{% extends "layout.html" %}
{% block body %}
    <form id="qrForm" class="form-signin" method="post" action="/">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', path='/img/router.png') }}" alt="WiFi QRedentials" class="mb-3" />
            <h1 class="h3 mb-3 font-weight-normal">WiFi QRedentials</h1>
            <p>Share your WiFi network with your guests via QR!</p>
        </div>
        <div class="form-label-group">
            <input id="inputSSID" name="ssid" class="form-control" placeholder="SSID" required autofocus>
            <label for="inputSSID">SSID</label>
        </div>
        <div class="form-label-group">
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password">
            <label for="inputPassword">Password</label>
        </div>
        <div class="row mb-3">
            <div class="col-sm">
                <label class="radio">
                    <input type="radio" name="encryption" value="WPA" checked> WPA/WPA2
                </label>
            </div>
            <div class="col-sm text-center">
                <label class="radio-inline">
                    <input type="radio" name="encryption" value="WEP"> WEP
                </label>
            </div>
            <div class="col-sm text-right">
                <label class="radio-inline">
                    <input type="radio" name="encryption" value="nopass"> None
                </label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="chkHidden" name="hidden">
            <label class="form-check-label" for="chkHidden">Hidden</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">QRify</button>
        <div class="mt-3 mb-3 text-center">
            <a href="https://github.com/FedericoJurio/wifiqredentials" target="_blank">Source Code</a>
        </div>
    </form>
{% endblock %}
<script src="{{ url_for('static', path='/js/jquery-3.5.1.min.js') }}"></script>
<script src="{{ url_for('static', path='/js/popper-1.14.3.min.js') }}"></script>
<script src="{{ url_for('static', path='/js/bootstrap.js') }}"></script>
